plugins {
    id 'java'
    id 'application'
}

mainClassName = 'Main'

group 'com.colebergmann'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.json:json:20180813'
}
